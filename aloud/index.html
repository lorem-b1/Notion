<!DOCTYPE html>
<html>
    <head>
        <title>ALOUD</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="layout1.css" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron bg-secondary">
            <div class="container">
                <h1>ALOUD</h1>
                <h3>Sua plataforma para encontrar instrumentos musicais, com ofertas de serviços e produtos.</h3>
                <form id="form-submit">
                    <div class="form-group">
                        <input type="text" class="form-control" if="tag" placeholder="O que você está procurando?" required>
                        <button type="submit" class="btn-outline-primary mt-3">Procurar</button>
                    </div>
                </form>
            </div>
        </div>
        <main>
            <div id="produtos"></div>
        </main>
        <script scr="main.js"></script>
    </body>
</html>
